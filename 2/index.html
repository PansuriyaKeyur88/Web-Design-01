<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Studnet Login Form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="title">Studnet Login Form</div>
            <br>
            <div class="content">
                <form action="#">
                    <div>
                        <div class="user-details">
                            <h3 style="font-weight: 500;">User_id</h3>
                            <div class="input-box">
                                <input type="text"  class="same" placeholder="User_id" required>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="user-details">
                            <h3 style="font-weight: 500;">Email</h3>
                            <div class="input-box">
                                <input type="email"  class="same" placeholder="Email"  required>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="user-details">
                            <h3 style="font-weight: 500;">Password</h3>
                            <div class="input-box">
                                <input type="password"  class="same" placeholder="Password" required>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
